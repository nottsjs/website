language: node_js
node_js:
  - 'lts/erbium'

dist: trusty
sudo: false

before_script:
  - npm i -g gatsby-cli

script: gatsby build

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep_history: true
  local_dir: public
  email: david.p.wood+travis-deploy@gmail.com
  name: Travis Deploy Bot
  on:
    branch: master